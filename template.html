<!DOCTYPE html>
<html>
<head>
    <title>Biodata Devrin Anggun Saputri</title>
</head>
<body>
    <h1>Biodata {{.Nama}}</h1>
    <p><strong>NIM:</strong> {{.NIM}}</p>
    <p><strong>Tempat, Tanggal Lahir:</strong> {{.TempatLahir}}, {{.TanggalLahir}}</p>
    <p><strong>Alamat:</strong> {{.Alamat}}</p>
    <p><strong>Email:</strong> {{.Email}}</p>

    <h3>Hobi</h3>
    <ul>
    {{range .Hobi}}<li>{{.}}</li>{{end}}
    </ul>

    <h3>Keahlian</h3>
    <ul>
    {{range .Keahlian}}<li>{{.}}</li>{{end}}
    </ul>
</body>
</html>
